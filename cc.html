  <style>
    /* Form Container Styles */ 
    .form-container {
      width: 400px;
      margin: 80px auto;
      background: linear-gradient(#212121, #212121) padding-box,
                  linear-gradient(145deg, transparent 35%, #e81cff, #40c9ff) border-box;
      border: 2px solid transparent;
      padding: 32px 24px;
      font-size: 14px;
      font-family: inherit;
      color: white;
      display: flex;
      flex-direction: column;
      gap: 20px;
      box-sizing: border-box;
      border-radius: 16px;
      background-size: 200% 100%;
      animation: gradient 5s ease infinite;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .form-container .form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-container .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-container .form-group label {
      color: #717171;
      font-weight: 600;
      font-size: 12px;
    }

    .form-container .form-group input,
    .form-container .form-group textarea {
      width: 100%;
      padding: 12px 16px;
      border-radius: 8px;
      color: #fff;
      font-family: inherit;
      background-color: transparent;
      border: 1px solid #414141;
    }

    .form-container .form-group input::placeholder,
    .form-container .form-group textarea::placeholder {
      opacity: 0.5;
    }

    .form-container .form-group input:focus,
    .form-container .form-group textarea:focus {
      outline: none;
      border-color: #e81cff;
    }

    .form-container .form-submit-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: inherit;
      color: #717171;
      font-weight: 600;
      width: 40%;
      background: #313131;
      border: 1px solid #414141;
      padding: 12px 16px;
      font-size: inherit;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .form-container .form-submit-btn:hover {
      background-color: #fff;
      border-color: #fff;
      color: #000;
    }

    .dot-spinner {
      --uib-size: 2.8rem;
      --uib-speed: .9s;
      --uib-color: #183153;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      height: var(--uib-size);
      width: var(--uib-size);
    }

    .dot-spinner__dot {
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      height: 100%;
      width: 100%;
    }

    .dot-spinner__dot::before {
      content: '';
      height: 20%;
      width: 20%;
      border-radius: 50%;
      background-color: var(--uib-color);
      transform: scale(0);
      opacity: 0.5;
      animation: pulse0112 calc(var(--uib-speed) * 1.111) ease-in-out infinite;
      box-shadow: 0 0 20px rgba(18, 31, 53, 0.3);
    }

    .dot-spinner__dot:nth-child(2) {
      transform: rotate(45deg);
    }

    .dot-spinner__dot:nth-child(2)::before {
      animation-delay: calc(var(--uib-speed) * -0.875);
    }

    .dot-spinner__dot:nth-child(3) {
      transform: rotate(90deg);
    }

    .dot-spinner__dot:nth-child(3)::before {
      animation-delay: calc(var(--uib-speed) * -0.75);
    }

    .dot-spinner__dot:nth-child(4) {
      transform: rotate(135deg);
    }

    .dot-spinner__dot:nth-child(4)::before {
      animation-delay: calc(var(--uib-speed) * -0.625);
    }

    .dot-spinner__dot:nth-child(5) {
      transform: rotate(180deg);
    }

    .dot-spinner__dot:nth-child(5)::before {
      animation-delay: calc(var(--uib-speed) * -0.5);
    }

    .dot-spinner__dot:nth-child(6) {
      transform: rotate(225deg);
    }

    .dot-spinner__dot:nth-child(6)::before {
      animation-delay: calc(var(--uib-speed) * -0.375);
    }

    .dot-spinner__dot:nth-child(7) {
      transform: rotate(270deg);
    }

    .dot-spinner__dot:nth-child(7)::before {
      animation-delay: calc(var(--uib-speed) * -0.25);
    }

    .dot-spinner__dot:nth-child(8) {
      transform: rotate(315deg);
    }

    .dot-spinner__dot:nth-child(8)::before {
      animation-delay: calc(var(--uib-speed) * -0.125);
    }

    @keyframes pulse0112 {
      0%,
      100% {
        transform: scale(0);
        opacity: 0.5;
      }

      50% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>

  <div class="form-container">
    <form class="form" onsubmit="showAlert(event)">
      <div class="form-group">
        <label for="name">اسمك</label>
        <input required name="name" id="name" type="text" placeholder="أدخل اسمك">
      </div>
      <div class="form-group">
        <label for="email">البريد الإلكتروني</label>
        <input required name="email" id="email" type="email" placeholder="أدخل بريدك الإلكتروني">
      </div>
      <div class="form-group">
        <label for="phone">رقم الهاتف</label>
        <input required name="phone" id="phone" type="tel" placeholder="أدخل رقم هاتفك">
      </div>
      <div class="form-group">
        <label for="message">كيف يمكننا مساعدتك؟</label>
        <textarea required id="message" name="message" placeholder="أدخل رسالتك هنا"></textarea>
      </div>
      <button type="submit" class="form-submit-btn">إرسال</button>
    </form>
    <div id="spinner" class="dot-spinner" style="display:none;">
      <div class="dot-spinner__dot"></div>
      <div class="dot-spinner__dot"></div>
      <div class="dot-spinner__dot"></div>
      <div class="dot-spinner__dot"></div>
      <div class="dot-spinner__dot"></div>
      <div class="dot-spinner__dot"></div>
      <div class="dot-spinner__dot"></div>
      <div class="dot-spinner__dot"></div>
    </div>
  </div>

  <script>
    function showAlert(event) {
      event.preventDefault();
      const spinner = document.getElementById('spinner');
      const form = document.querySelector('.form');
  
      // إظهار مؤشر التحميل
      spinner.style.display = 'flex';
  
      setTimeout(() => {
        // إخفاء مؤشر التحميل
        spinner.style.display = 'none';
  
        // عرض رسالة التنبيه
        alert('شكرا لتواصلك مع الدعم سوف يتم الرد عليك قريبا');
  
        // تصفير الحقول النصية
        form.reset();
      }, 2000);
    }
  </script>
