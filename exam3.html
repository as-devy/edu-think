<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .question {
            display: none;
            margin: 20px 0;
            border-bottom: 1px solid #ddd;
            padding-bottom: 15px;
        }
        .question.active {
            display: block;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            font-size: 16px;
        }
        .loading.active {
            display: block;
            animation: slideIn 2s ease-in-out infinite;
        }
        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(-10px); }
            50% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(10px); }
        }
        .question h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .options {
            list-style: none;
            padding: 0;
        }
        .options li {
            margin: 5px 0;
        }
        .options input[type="radio"] {
            margin-right: 10px;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            text-align: center;
            margin-top: 20px;
        }
        #timer {
            text-align: center;
            font-size: 20px;
            margin-top: 10px;
            color: #ff0000;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            .question h2 {
                font-size: 16px;
            }
            button {
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JAVA Quiz</h1>
        <form id="quizForm">
            <!-- Questions will be dynamically added here -->
        </form>
    
        <div class="loading" id="loading">Loading next question...</div>
        <button id="nextBtn">Next</button>
        <div class="result" id="result"></div>
    </div>

    <script src="deci.js" defer></script>
    
</body>
</html>
